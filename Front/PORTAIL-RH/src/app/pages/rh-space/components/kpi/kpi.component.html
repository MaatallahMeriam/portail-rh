<div class="collab-home">
  <app-header [ngClass]="{ 'header-hidden': !isHeaderVisible }"></app-header>

  <div class="main-content">
    <app-sidebar (sidebarStateChange)="onSidebarStateChange($event)"></app-sidebar>

    <div class="feed" [class.sidebar-collapsed]="isSidebarCollapsed" (scroll)="onScroll($event)" @fadeIn>
      <div class="dashboard-header">
        <h1>Tableau de bord</h1>
        <p class="subtitle">Vue d'ensemble des indicateurs cl√©s de performance</p>
      </div>

      <div class="dashboard-container" @staggerFadeIn>
        
        <div class="dashboard-row">
          <app-productivity class="dashboard-widget"></app-productivity>
          <app-top-users-with-reviews class="dashboard-widget"></app-top-users-with-reviews>
        </div>
        <div class="dashboard-row metrics">
          <app-absence-rate class="dashboard-widget metric-card"></app-absence-rate>
          <app-onsite-work class="dashboard-widget metric-card"></app-onsite-work>
          <app-turnover class="dashboard-widget metric-card"></app-turnover>
        </div>
        <div class="dashboard-row">
          <app-age-groups class="dashboard-widget "></app-age-groups>
          <app-birthday class="dashboard-widget"></app-birthday>
        </div>
      </div>
    </div>
  </div>
</div>
