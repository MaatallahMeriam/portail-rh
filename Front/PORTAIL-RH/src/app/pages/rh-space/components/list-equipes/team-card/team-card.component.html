<div class="team-card">
  <div class="team-card-header">
    <div class="department-badge">{{ equipe.departement }}</div>
    <div class="action-buttons">
      <button mat-icon-button class="action-button edit" (click)="onEditTeam(); $event.stopPropagation()" aria-label="Modifier l'équipe">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button class="action-button delete" (click)="onDeleteTeam(); $event.stopPropagation()" aria-label="Supprimer l'équipe">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  
  <h3 class="team-name">{{ equipe.nom }}</h3>
  
  <div class="manager-info">
    <div class="manager-photo-container">
      <img
        [src]="equipe.manager?.image || 'assets/icons/user-login-icon-14.png'"
        alt="Photo du manager"
        class="manager-photo"
      />
    </div>
    <div class="manager-details">
      <div class="manager-name">
        {{ equipe.manager ? equipe.manager.prenom + ' ' + equipe.manager.nom : 'Aucun manager' }}
      </div>
      <div class="manager-role">Manager</div>
    </div>
  </div>
  
  <div class="card-footer">
    <button class="view-details-button" (click)="onViewDetails(); $event.stopPropagation()">
      <span>Voir les détails</span>
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>
